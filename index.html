<!DOCTYPE html>
<html lang="fr">
<!-- Rodmilson -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Horloge</title>
</head>

<body>
    <div class="grid">
        <div class="widget clock" id="paris">
            <h2 class="label">paris </h2>
            <p class="time">0</p>
            <p class="date"></p>
        </div>
        <div class="widget clock" id="new-york" data-timezone="-5">
            <h2 class="label">new york</h2>
            <p class="time">0</p>
            <p class="date"></p>
        </div>
        <div class="widget clock" id="london" data-timezone="0">
            <h2 class="label">london</h2>
            <p class="time">0</p>
            <p class="date"></p>
        </div>
        <div class="widget clock" id="tokyo" data-timezone="+9">
            <h2 class="label">tokyo</h2>
            <p class="time">0</p>
            <p class="date"></p>
        </div>
    </div>

    <!-- Optional JavaScript -->
<!-- Rodson -->
    <script async src="assets/js/script.js"></script>
</body>

</html>
